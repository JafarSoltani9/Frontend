<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login / Register Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container" id="container">

        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Login with email or password</span>
                <input type="email" placeholder="Write email">
                <input type="password" placeholder="Write password">
                <a href="#">Forgot password?</a>
                <button>Login</button>
            </form>
        </div>
    

        <div class="form-container sign-up">
            <form>
                <h1>Create account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Use email or password for create account</span>
                <input type="text" placeholder="name">
                <input type="email" placeholder="write a email">
                <input type="password" placeholder="Write password">
                <button>Create</button>
            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Hello</h1>
                    <button class="hidden" id="register">Create account</button>
                </div>

                <div class="toggle-panel toggle-left">
                    <h1>Welcome</h1>
                    <p>Already have a account?</p>
                    <button class="hidden" id="register"></button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
